<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #vanta-bg {
            width: 100%;
            height: 100vh; /* Full viewport height */
            position: absolute;
            z-index: 0;
        }
        .content {
            position: relative;
            z-index: 1; /* Content is above the Vanta background */
            color: white;
            text-align: center;
            padding-top: 20%;
        }
        .hnew {
            position: relative;
            z-index: 1; /* Content is above the Vanta background */
        }
        .hname {
            color: azure;
        }
        .nitems {
            color: #fff !important;
        }
        .logo {
            height: 50px; /* Set logo height to 50px */
        }
        .hero-section {
            position: relative;
            z-index: 2; /* Ensures the hero content is above the background */
            text-align: center;
            padding: 100px 20px;
            color: white;
        }
        .hero-section h1, .hero-section h3, .hero-section p, .hero-section img {
            z-index: 2;
            position: relative;
        }
        /* Ensure hero section text is visible */
        .hero-section h1 {
            font-size: 2.5rem;
        }
        .hero-section h3 {
            font-size: 1.5rem;
        }
        .hero-section p {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <!-- background -->
    <div id="vanta-bg"></div>

    <!-- header  -->
    <div class="container hnew">
        <header class="d-flex flex-wrap justify-content-between py-3 mb-4 border-bottom">
            <div class="d-flex align-items-center">
                <img src="./Image/DESOC.png" alt="Desoc" class="logo me-2">
                <img src="./Image/Phoenix.png" alt="Phoenix" class="logo">
            </div>

            <ul class="nav nav-pills justify-content-end">
                <li class="nav-item nitems"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
                <li class="nav-item nitems"><a href="#" class="nav-link">About</a></li>
                <li class="nav-item nitems"><a href="#" class="nav-link">Contact us</a></li>
            </ul>
        </header>
    </div>

    <!-- Hero Section -->
    <div class="hero-section ">
        <h1 class="text-4xl font-bold">Welcome to TechSabha</h1>
        <img src="./Image/&.png" alt="Event Logo" style="height: 400px;" class="mx-auto mt-1 w-1/2">
        <h3>TechSabha: A Unique Debate Experience!</h3>
        <p class="mt-2 w-1/2 text-center">Join us for a one-of-a-kind debate competition that merges the traditional essence of local gram panchayat with the rich narratives of Greek mythology.</p>
    </div>

    

    <!-- Use the CDN links -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    
    <script>
        // Apply Vanta.NET effect to the #vanta-bg element
        VANTA.NET({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x3fa4ff,
            backgroundColor: 0x141216
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
